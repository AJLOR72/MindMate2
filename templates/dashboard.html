<!DOCTYPE html>
<html>
<head>
    <title>MindMate Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
        .container { max-width: 700px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        img { margin-top: 20px; border-radius: 10px; }
        a.button { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007BFF; color: #fff; text-decoration: none; border-radius: 5px; }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MindMate Dashboard</h1>
        <p>Total Messages: {{ total_messages }}</p>
        <img src="/{{ chart_path }}" alt="Mood Chart" width="500">
        <p><a href="/static/mood_report.pdf" class="button" target="_blank">Download PDF Report</a></p>
        <p><a href="/" class="button">Back to Chat</a></p>
    </div>
</body>
</html>
