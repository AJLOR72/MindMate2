<!DOCTYPE html>
<html>
<head>
  <title>MindMate ðŸ¤– - Mental Health Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 450px;
      max-width: 90%;
      height: 90vh;
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      color: white;
    }

    #header h2 {
      margin: 0;
      font-weight: 500;
    }

    #header p {
      margin: 5px 0 0 0;
      font-size: 14px;
      font-weight: 400;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
    }

    .user, .bot {
      padding: 12px 18px;
      border-radius: 25px;
      margin: 8px 0;
      max-width: 75%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: messageIn 0.4s forwards;
    }

    @keyframes messageIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #007BFF;
      color: white;
      align-self: flex-end;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .bot {
      background: #e2e2e2;
      color: #333;
      align-self: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .typing {
      font-style: italic;
      color: #555;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    #input-container {
      display: flex;
      padding: 15px;
      background: #f0f4f8;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      margin-left: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* Dashboard button styling */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #28B463;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
      transition: 0.3s;
      margin-top: 10px;
    }
    .button:hover {
      background: #1e8449;
    }

    /* Optional floating decorative shapes */
    #chat-container::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      top: -50px;
      left: -50px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <h2>MindMate ðŸ¤–</h2>
      <p>Your friendly student mental health assistant</p>
    </div>

    <div id="messages">
      <div class="bot">Hello! Iâ€™m MindMate. How are you feeling today?</div>
    </div>

    <div id="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter'){sendMessage();}">
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Dashboard Button -->
    <div style="text-align: center;">
      <a href="/dashboard" class="button" target="_blank">View Dashboard ðŸ“Š</a>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let inputEl = document.getElementById("userInput");
      let input = inputEl.value.trim();
      if (!input) return;

      let messages = document.getElementById("messages");
      messages.innerHTML += `<div class="user">${input}</div>`;
      inputEl.value = "";
      messages.scrollTop = messages.scrollHeight;

      let typingEl = document.createElement("div");
      typingEl.className = "bot typing";
      typingEl.textContent = "MindMate is typing...";
      messages.appendChild(typingEl);
      messages.scrollTop = messages.scrollHeight;

      let response = await fetch("/chat", {
        method: "POST",
        body: new URLSearchParams({ message: input }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });
      let data = await response.json();

      typingEl.remove();
      messages.innerHTML += `<div class="bot">${data.reply}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
