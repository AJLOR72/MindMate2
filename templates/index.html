<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MindMate — Prototype</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="page-bg">
    <div class="container">
      <header class="topbar">
        <div class="brand">
          <span class="logo">🧠</span>
          <div>
            <div class="title">MindMate Prototype</div>
            <div class="subtitle">Lightweight mental wellness assistant — demo prototype</div>
          </div>
        </div>
        <nav class="nav-links">
          <a href="{{ url_for('dashboard') }}" class="nav">📊 Dashboard</a>
          <a href="{{ url_for('report') }}" class="nav">📄 Generate Report</a>
          <a href="{{ url_for('mood_tracker_page') }}" class="nav">🩺 Mood Tracker</a>

        </nav>
      </header>

      <main class="card">
        <div id="messages" class="messages" aria-live="polite"></div>

        <div class="quick-row" id="quick-row">
          <!-- quick chips -->
          <button class="chip">i am lonely</button>
          <button class="chip">i am stressed</button>
          <button class="chip">sleep problems</button>
        </div>

        <form id="chat-form" class="chat-form" autocomplete="off">
          <input id="message-input" name="message" placeholder="Type your message..." />
          <button type="submit" id="send-btn">Send</button>
        </form>
      </main>

      <footer class="page-footer">
        <small>Prototype — local demo. Future: React frontend, DB, cloud deploy.</small>
      </footer>
    </div>
  </div>

  <script>
  // ----- helper UI functions -----
  const messagesEl = document.getElementById('messages');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('message-input');
  const quickRow = document.getElementById('quick-row');

  function makeBubble(text, who='bot'){
    const wrapper = document.createElement('div');
    wrapper.className = 'bubble-row ' + (who === 'user' ? 'right' : 'left');

    const bubble = document.createElement('div');
    bubble.className = 'bubble ' + who;
    bubble.innerText = text;

    wrapper.appendChild(bubble);
    return wrapper;
  }

  function appendBubble(text, who='bot'){
    const el = makeBubble(text, who);
    messagesEl.appendChild(el);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function showTyping() {
    const r = document.createElement('div');
    r.className = 'bubble-row left';
    const b = document.createElement('div');
    b.className = 'bubble bot typing';
    b.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
    r.appendChild(b);
    messagesEl.appendChild(r);
    messagesEl.scrollTop = messagesEl.scrollHeight;
    return r;
  }

  async function sendMessage(text){
    // show user bubble
    appendBubble(text, 'user');

    // show typing indicator
    const typingEl = showTyping();

    try {
      // Use enhanced chat API with sentiment analysis
      const res = await fetch('/api/chat', { 
        method: 'POST', 
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      typingEl.remove();
      
      // Show enhanced response with sentiment info
      appendBubble(data.reply, 'bot');
      
      // Show sentiment analysis if available
      if (data.sentiment_analysis) {
        const emotion = data.sentiment_analysis.emotion;
        const confidence = Math.round(data.sentiment_analysis.confidence * 100);
        const stressLevel = data.sentiment_analysis.stress_level;
        const sentimentScore = data.sentiment_analysis.sentiment_score;
        
        // Choose appropriate emoji based on emotion
        let emotionEmoji = '🎭';
        if (emotion === 'sadness') emotionEmoji = '😢';
        else if (emotion === 'joy') emotionEmoji = '😊';
        else if (emotion === 'anger') emotionEmoji = '😠';
        else if (emotion === 'fear') emotionEmoji = '😰';
        else if (emotion === 'surprise') emotionEmoji = '😲';
        else if (emotion === 'disgust') emotionEmoji = '🤢';
        else if (emotion === 'neutral') emotionEmoji = '😐';
        
        let sentimentInfo = `${emotionEmoji} ${emotion.charAt(0).toUpperCase() + emotion.slice(1)}`;
        
        // Show confidence for high confidence or critical emotions
        if (confidence > 80 || emotion === 'sadness' || emotion === 'anger') {
          sentimentInfo += ` (${confidence}% confident)`;
        }
        
        // Show stress level
        if (stressLevel !== 'low') {
          sentimentInfo += ` | ⚠️ ${stressLevel} stress`;
        }
        
        // Show sentiment score for extreme emotions
        if (Math.abs(sentimentScore) > 0.5) {
          const sentimentPercent = Math.round((sentimentScore + 1) * 50);
          sentimentInfo += ` | 📊 ${sentimentPercent}% sentiment`;
        }
        
        appendBubble(sentimentInfo, 'bot');
      }
      
      // Show recommendations if available
      if (data.recommendations && data.recommendations.length > 0) {
        const recText = data.recommendations[0];
        appendBubble(`💡 ${recText}`, 'bot');
      }
      
    } catch (err) {
      typingEl.remove();
      appendBubble('⚠️ Error: unable to reach server. Try again.', 'bot');
      console.error(err);
    }
  }

  // submit handler
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const txt = input.value.trim();
    if (!txt) return;
    input.value = '';
    sendMessage(txt);
  });

  // quick chips
  quickRow.addEventListener('click', (e) => {
    if (e.target.classList.contains('chip')) {
      const text = e.target.innerText;
      sendMessage(text);
    }
  });

  // small accessibility: press Enter in messages to focus input (optional)
  messagesEl.addEventListener('click', () => input.focus());

  // optional: welcome message
  window.addEventListener('load', () => {
    appendBubble('Hi — I\'m MindMate. Tell me how you\'re feeling or ask for tips.', 'bot');
  });
  </script>
</body>
</html>
